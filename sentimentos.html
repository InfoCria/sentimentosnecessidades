<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sentimentos e Necessidades</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="./index.css">

<body class="container-fluid container-sm bg-dark">

  <header class="navbar navbar-expand-lg navbar-dark justify-content-between">
    <img class="logo" src="sentimentosnecessidades-logo.png" alt="Sentimentos & Necessidades">
    <nav>
      <a class="btn btn-danger" href="/sentimentos">Sentimentos</a>
      <a class="btn btn-warning" href="/necessidades">Necessidades</a>
    </nav>
  </header>

  <main>

    <h1 class="grand-title">Coletânea de cartas do baralho das emoções</h1>
    <p>Aqui estão 75 sentimentos e 75 necessidades possíveis para facilitar seu acesso a si mesmo</p>

    <section>
      <div class="">
        <div id="carouselExampleControls" data-ride="carousel" class="carousel slide rounded" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./sentimentos/inspirade.jpg" class="rounded" alt="Inspirade, inspirada, inspirado">
            </div>
            <div class="carousel-item">
              <img src="./sentimentos/paralisade.jpg" class="rounded" alt="Paralisade, paralisada, paralisado">
            </div>
            <div class="carousel-item">
              <img src="./sentimentos/segura.jpg" class="rounded" alt="Segura, seguro, segure">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    Feito com carinho pelo Coletivo Akangatu
  </footer>
